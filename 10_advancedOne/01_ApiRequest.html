<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body style="background-color: #212121; color: white;">



    <script>
        
        const div = document.createElement('div')
        div.style.backgroundColor = 'white'
        div.style.color = 'black'
        document.body.appendChild(div)
        div.style.height = '400px'
        div.style.width = '500px'

        const p = document.createElement('p')
        p.style.color = 'black'
        div.appendChild(p)

        div.style.display = 'flex'
        div.style.flexDirection = 'coloumn'
        div.style.margin = 'auto' 
        div.style.justifyContent = 'center'
        div.style.textAlign = 'center'



        const requestUrl = "https://api.github.com/users/SovanRoy10"
        const xhr = new XMLHttpRequest()
        xhr.open('GET', requestUrl)
        xhr.onreadystatechange = function () {
            console.log(xhr.readyState)
            if (xhr.readyState === 4) {
                const data = JSON.parse(this.responseText) // convert into json object
                // console.log(data)
                // console.log(typeof data)
                // console.log(data.followers)
                p.innerHTML = data.followers
                div.innerHTML += `<img src="${data.avatar_url}"/>`
            }
        }

        xhr.send()
    </script>
</body>

</html>
